         //获取每个元素出现的次数
    var array = ["c", "a", "z", "a", "x", "a"];
  
    function count(array){
        var obj={};
        for(var i=0;i<array.length;i++){
            var index=array[i];
            if(index!=-1){
                obj[index]++;
            }else{
                obj[index]=1;
            }
        }
        return obj;
    }
