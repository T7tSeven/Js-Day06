<script>

    var array = [20, 40, 12, 33, 24];
    function sort(array, compareNumber) {
        for (var i = 0; i < array.length - 1; i++) {
            var isTrue = true;
            for (var j = 0; j < array.length - i - 1; j++) {
                isTrue = false;
                if (compareNumber(array[j], array[j + 1]) > 0) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
            if (isTrue) {
                return;
            }
        }
    }
    sort(array, function compareNumber(a, b) {
        return b - a;   //   > 0------b在a前面
    })
    console.log(array);
</script>
